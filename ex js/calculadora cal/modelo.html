            <input type="radio" name="meta" class="meta" id="crescer" checked><label for="crescer">Crescer</label>

            <input type="radio" name="meta" class="meta" id="manter">
            <label for="manter">Manter</label>


        </div>
        <div class="res">
            
        </div>

        <div id="peso">
            <input type="number" class="peso" placeholder="seu peso atual">
        </div>
        <button class="botao" onclick="somar()">
            verificar
        </button>

    </section>
