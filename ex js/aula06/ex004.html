<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20px Arial;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt('qual o seu nome?')
        document.write(`ola <strong>${nome}</strong> seu nome tem ${nome.length} letras<br/>`)
        document.write(`seu nome em letra maiuscula é ${nome.toUpperCase()} <br/>`) 
        document.write(`seu nome em letras minuscula é ${nome.toLowerCase()}`)
    </script>
</body>

</html>
